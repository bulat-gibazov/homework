<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<form>
			<fieldset class="input">
				<h2 class="title">Ваши личные данные</h2>
				<label
					>Ваше имя
					<input
						class="input-user"
						type="text"
						name="first-name"
						placeholder="Имя"
						required
				/></label>
				<label
					>Ваш возраст
					<input
						class="input-user"
						type="number"
						name="age"
						placeholder="Возраст"
						required
				/></label>
				<label
					>Ваш номер телефона
					<input
						class="input-user"
						type="tel"
						name="phone"
						placeholder="Номер телефона"
						required
				/></label>
				<label
					>Ваша почта
					<input
						class="input-user"
						type="email"
						name="email"
						placeholder="Почта"
						required
						disabled
				/></label>
				<label class="message"
					>Сообщение<textarea
					    class="input-text"
						name="message"
						required
						placeholder="Ваше сообщение"
					></textarea>
				</label>

				<input type="checkbox" id="agreement" class="agreement" name="agreement" value="agreed" required />
				<label for="agreement" class="agreement-label">
					<span class="agreement-text">Я принимаю правила</span>
				</label>
				<button class="button" name="send" type="submit">Отправить</button>
			</fieldset>
		</form>
	</body>
</html>
